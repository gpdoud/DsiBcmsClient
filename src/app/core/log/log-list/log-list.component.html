<app-menu></app-menu>
<div>
    <span>{{pageTitle}}</span>
    <span> | </span>
    <span><a routerLink="/logs/create" class="">Create</a></span>
    <span> | </span>
    <span><button id="refresh" (click)="refresh()" class="btn btn-link">Refresh</button></span>
    <span> | </span>
    <span><input [(ngModel)]="searchCriteria" class="searchbox" type="text" placeholder="Search"></span>
</div>
<main>
    <table class="table table-sm">
        <thead>
            <tr>
                <td class="sortable"><a (click)="sort('id')">Id</a></td>
                <td class="sortable"><a (click)="sort('message')">Message</a></td>
                <td class="sortable timestamp"><a (click)="sort('timestamp')">Timestamp</a></td>
                <td class="sortable severity"><a (click)="sort('severityText')">Severity</a></td>
                <td class="actions">Actions</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let x of logs | logSrch:searchCriteria | sort:sortCriteria:ascOrder" [ngClass]="x.lineColor">
                <td>{{x.id}}</td>
                <td>{{x.message}}</td>
                <td>{{x.timestamp | date:'medium'}}</td>
                <td>{{x.severityText}}</td>
                <td>
                    <span><a routerLink="/logs/detail/{{x.id}}" class="">Detail</a></span>
                    <span> | </span>
                    <span><a routerLink="/logs/edit/{{x.id}}" class="">Edit</a></span>
                </td>
            </tr>
        </tbody>
    </table>
</main>
