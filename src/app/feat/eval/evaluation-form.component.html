<app-menu></app-menu>
<header></header>
<div> 
    <span>{{pageTitle}}</span>
    <span> | </span>
    <span><a routerLink="/evals/list" class="">Back to list ...</a></span>
</div>
<section class="component-content">
    <table class="table table-sm">
        <tr>
            <td>Id:</td>
            <td><input [(ngModel)]="eval.id" type="number" disabled size="10" name="eval.id"></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><input [(ngModel)]="eval.description" type="text" [disabled]="readonly" size="25" name="eval.description"></td>
        </tr>
        <tr *ngIf="eval.studentName">
            <td>Student:</td>
            <td><input [(ngModel)]="eval.studentName" type="text" disabled size="25" name="eval.studentName"></td>
        </tr>
        <tr>
            <td>Points:</td>
            <td>
                <input [(ngModel)]="eval.pointsScored"  class="text-center" type="text" disabled size="5" name="eval.pointsScored">
                <span> of </span>
                <input [(ngModel)]="eval.pointsAvailable"  class="text-center" type="text" disabled size="5" name="eval.pointsAvailable">
            </td>
        </tr>
        <tr>
            <td>Time Limit (mins:secs):</td>
            <td>
                <input [(ngModel)]="eval.timeLimitMinutes" min="0" max="60"  [disabled]="readonly" class="text-center time-limit" type="number" name="eval.timeLimitMinutes">
                <span> :&nbsp;&nbsp; </span>
                <input [(ngModel)]="eval.timeLimitSeconds" min="0" max="60" [disabled]="readonly" class="text-center time-limit" type="number" name="eval.timeLimitSeconds">
            </td>
        </tr>
        <tr>
            <td>Done?:</td>
            <td><input [(ngModel)]="eval.isDone" type="checkbox" [disabled]="readonly" size="10" name="eval.isdone"></td>
        </tr>
        <tr>
            <td>Template?:</td>
            <td><input [(ngModel)]="eval.isTemplate" type="checkbox" [disabled]="readonly" size="10" name="eval.istemplate"></td>
        </tr>
        <tr>
            <td>Active?:</td>
            <td><input [(ngModel)]="eval.active" type="checkbox" [disabled]="readonly" size="10" name="eval.active"></td>
        </tr>
        <tr>
            <td>Owner?:</td>
            <td><input [(ngModel)]="eval.owner" type="text" disabled size="10" name="eval.owner"></td>
        </tr>
        <tr>
            <td>Created:</td>
            <td>{{eval.created | date:'short'}}</td>
        </tr>
        <tr>
            <td>Updated:</td>
            <td>{{eval.updated | date:'short'}}</td>
        </tr>
        <tr>
            <td colspan="2">
                <span  *ngIf="!readonly">
                    <button (click)="save()" class="btn btn-primary">Save</button>
                </span>
                <span *ngIf="readonly && eval.canMaint">
                    <button (click)="edit()" class="btn btn-warning">Edit</button>
                     | <button (click)="delete()" class="btn btn-danger">Delete</button>
                    <span *ngIf="verified">
                        | <button (click)="verify()" class="btn btn-danger">Verify</button>
                    </span>
                </span>
            </td>
        </tr>
    </table>
</section>
<footer>
    <app-footer></app-footer>
</footer>
