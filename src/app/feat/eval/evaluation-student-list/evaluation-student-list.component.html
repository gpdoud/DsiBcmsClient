<app-menu></app-menu>
<header></header>
<div>
    <span>{{pageTitle}}</span>
</div>
<main>
    <table class="table table-sm">
        <thead>
            <tr>
                <td>Id</td>
                <td>Description</td>
                <td>Questions</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let e of evals">
                <td>{{ e.id }}</td>
                <td>{{ e.description }}</td>
                <td>{{ e.questions.length }}</td>
                <td *ngIf="!e.isDone">
                    <a routerLink="/evals/take/{{e.id}}">Take</a> 
                </td>
                <td *ngIf="e.isDone">
                    <a routerLink="/evals/review/{{e.id}}">Review</a> 
                </td>
            </tr>
        </tbody>
    </table>
</main>
<footer>
    <app-footer></app-footer>
</footer>
