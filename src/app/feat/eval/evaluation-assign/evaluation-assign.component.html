<app-menu></app-menu>
<header></header>
<div>
    <span>{{pageTitle}}</span>
    <span> | </span>
    <span><a routerLink="/evals/list" class="">Return to evals ...</a></span>
    <!-- <span> | </span>
    <span><input [(ngModel)]="searchCriteria" class="searchbox" type="text" placeholder="Search"></span> -->

</div>
<main class="component-content">
    <div>&nbsp;</div>
    <div class="container">
        <div class="row sortable">
            <div class="col-lg-1 text-left">Id</div>
            <div class="col-lg text-left">Evaluation/Assessment</div>
        </div>
        <div class="row text-left">
            <div class="col-lg-1">{{eval.id}}</div>
            <div class="col-lg">{{eval.description}}</div>
        </div>
    </div>
    <div>&nbsp;</div>
    <div class="container">
        <div class="row text-left">
            <div class="col-lg-1 sortable">Id</div>
            <div class="col-lg-4 sortable">Cohort</div>
            <div class="col-lg-1">Actions</div>
            <div class="col-lg-5">Message</div>
        </div>
        <div *ngFor="let c of cohorts | sort:'beginDate'" class="row text-left">
            <div class="col-lg-1">{{c.id}}</div>
            <div class="col-lg-4">{{c.name}}</div>
            <div class="col-lg-1 align-top"><button (click)="assign(c.id)" class="btn btn-link">Select</button></div>
            <div class="col-lg-5 text-success font-weight-bold">
                <span *ngIf="c.id == cohortId">{{message}}</span>
            </div>
        </div>
    </div>
</main>
<footer>
    <app-footer></app-footer>
</footer>
