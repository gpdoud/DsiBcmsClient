<app-menu></app-menu>
<div>
    <span>{{pageTitle}}</span> |
    <span *ngIf="isLoggedInUserRootOrAdmin">
        <a routerLink="/attendance/checkinout/{{cohortId}}">Back to Checkin/out</a>
    </span>
    <hr>
</div>
<div class="component">
    <form class="content" *ngIf="student">
        <div>{{student.firstname}} {{student.lastname}} is checked-{{studentIscheckedIn ? "in" : "out"}}</div>
        <div><input #pincode [(ngModel)]="pinCode" type="text" maxlength="4" size="5" name="pinCode"
                placeholder="Pin Code"></div>
        <div ><input [(ngModel)]="attnd.note" type="text" maxlength="40" size="25" name="note"
                placeholder="Note"></div>
        <div hidden><button (click)="enter()" class="btn btn-sm btn-primary">Submit</button></div>
        <div><span class="message">{{message}}</span></div>
    </form>
</div>
