<header></header>
<app-menu></app-menu>
<div>
    <span>{{pageTitle}}</span>
    <span> | </span>
    <span><a routerLink="/configs/create" class="">Create</a></span>
    <span> | </span>
    <span><input [(ngModel)]="searchCriteria" class="searchbox" type="text" placeholder="Search"></span>

</div>
<main>
    <table class="table table-sm">
        <thead>
            <tr>
                <td class="sortable"><a (click)="sort('keyValue')">Key</a></td>
                <td class="sortable"><a (click)="sort('dataValue')">Data</a></td>
                <td class="sortable"><a (click)="sort('system')">System?</a></td>
                <td class="sortable"><a (click)="sort('active')">Active</a></td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of configs | configSrch:searchCriteria | sort:sortCriteria:ascOrder">
                <td>{{c.keyValue}}</td>
                <td>{{c.dataValue}}</td>
                <td>{{c.system | bool}}</td>
                <td>{{c.active | bool}}</td>
                <td>
                    <!-- <span><a routerLink="/configs/detail/{{c.keyValue}}" class="">Detail</a></span>
                    <span> | </span> -->
                    <span><a routerLink="/configs/edit/{{c.keyValue}}" class="">Edit</a></span>
                    <span> | </span>
                    <span><a (click)="deleteKey(c.keyValue)" class="">Delete</a></span>
                    <span [hidden]="!displayVerify || c.keyValue !== keyToDelete">
                        <span> | </span>
                        <span><a (click)="verifyDelete()" class="red bold">Verify</a></span>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</main>
<footer>
    <app-footer></app-footer>
</footer>
