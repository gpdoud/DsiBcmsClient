<header></header>
<app-menu></app-menu>
<main>
    <section class="page-header">
        <div class="left">
            <span class="page-title">{{pageTitle}}</span>
            <span> | </span>
            <span><a routerLink="/configs/list">Back to list ...</a></span>
        </div>
        <div class="right">
            <span class="message"></span>
        </div>
    </section>
    <section class="component-content">
        <table class="table table-sm" *ngIf="config">
            <tr>
                <td>Key:</td>
                <td><input [(ngModel)]="config.keyValue" [disabled]="readonly" type="text" size="50"> (Must be unique.)</td>
            </tr>
            <tr>
                <td>Value:</td>
                <td>
                    <input [(ngModel)]="config.dataValue" [disabled]="readonly" type="text" size="80">
                </td>
            </tr>
            <tr>
                <td>System?:</td>
                <td><input [(ngModel)]="config.system" [disabled]="readonly" type="checkbox" size="10"></td>
            </tr>
            <tr>
                <td>Active:</td>
                <td><input [(ngModel)]="config.active" [disabled]="readonly" type="checkbox" size="10"></td>
            </tr>
            <tr>
                <td>Created:</td>
                <td>{{config.created | date:'short'}}</td>
            </tr>
            <tr>
                <td>Updated:</td>
                <td>{{config.updated | date:'short'}}</td>
            </tr>
            <tr *ngIf="!readonly">
                <td colspan="2">
                    <button (click)="save()" class="btn btn-primary btn-sm">Save</button>
                </td>
            </tr>
            <tr *ngIf="readonly">
                <td colspan="2">
                    <span><button (click)="edit()" class="btn btn-warning btn-sm">Edit</button></span>
                    <span> | </span>
                    <span><button (click)="delete()" class="btn btn-danger btn-sm">Delete</button></span>
                    <span *ngIf="verified"> |
                        <span>
                            <button (click)="verify()" class="btn btn-danger btn-sm">Verify Delete</button>
                        </span>
                    </span>
                </td>
            </tr>
        </table>
    </section>
</main>
<footer>
    <app-footer></app-footer>
</footer>
