<header></header>
<app-menu></app-menu>
<div>
    <span>User List</span>
    <span> | </span>
    <span><a routerLink="/users/create" class="">Create</a></span>
    <span> | </span>
    <span><input [(ngModel)]="searchCriteria" class="searchbox" type="text" placeholder="Search"></span>

</div>
<main>
    <table class="table table-sm">
        <thead>
            <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Username</td>
                <td>Phones</td>
                <td>Email</td>
                <td>Role</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of users | userSrch:searchCriteria">
                <td>{{u.id}}</td>
                <td>{{u.username}}</td>
                <td>{{u.firstname}} {{u.lastname}}</td>
                <td>{{u.cellPhone}} / {{u.workPhone}}</td>
                <td>{{u.email}}</td>
                <td>{{u.role.name}}</td>
                <td>
                    <span><a routerLink="/users/detail/{{u.id}}" class="">Detail</a></span>
                    <span> | </span>
                    <span><a routerLink="/users/edit/{{u.id}}" class="">Edit</a></span>
                </td>
            </tr>
        </tbody>
    </table>
</main>
<footer>
    <app-footer></app-footer>
</footer>
