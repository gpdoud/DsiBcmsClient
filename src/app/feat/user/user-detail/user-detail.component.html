<header></header>
<app-menu></app-menu>
<main>
    <section class="page-header">
        <div class="left">
            <span class="page-title">{{pageTitle}}</span>
            <span> | </span>
            <span class="create-link">
                <a routerLink="/users/create">Create</a>
            </span>
            <span> | </span>
            <span>
                <input [(ngModel)]="searchCriteria" class="search-box" classtype="text" placeholder="Search">
            </span>
        </div>
        <div class="right">
            <span class="message"></span>
        </div>
    </section>
    <section class="content">
        <table class="table table-sm" *ngIf="user">
            <tr>
                <td>Id:</td>
                <td>{{user.id}}</td>
            </tr>
            <tr>
                <td>Name:</td>
                <td>
                    <input [(ngModel)]="user.firstname" disabled type="text" size="15">
                    <input [(ngModel)]="user.lastname" disabled type="text" size="15">
                </td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input [(ngModel)]="user.username" disabled type="text" size="10"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input [(ngModel)]="user.email" disabled type="text" size="25"></td>
            </tr>
            <tr>
                <td>Cell/Work Phone:</td>
                <td>
                    <input [(ngModel)]="user.cellPhone" disabled type="text" size="15">
                    <input [(ngModel)]="user.workPhone" disabled type="text" size="15">
                </td>
            </tr>
            <tr>
                <td>Active:</td>
                <td><input [(ngModel)]="user.active" disabled type="checkbox" size="10"></td>
            </tr>
            <tr>
                <td>Role:</td>
                <td *ngIf="user.role">{{user.role.name}}</td>
            </tr>
            <tr>
                <td>Security Key</td>
                <td>{{user.securityKey}}</td>
            </tr>
            <tr>
                <td>Created:</td>
                <td>{{user.created | date}}</td>
            </tr>
            <tr>
                <td>Updated:</td>
                <td>{{user.updated | date}}</td>
            </tr>
        </table>
    </section>
</main>
<footer>
    <app-footer></app-footer>
</footer>
