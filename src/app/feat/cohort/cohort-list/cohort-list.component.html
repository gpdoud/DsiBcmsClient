<header></header>
<app-menu></app-menu>
<div>
    <span>{{pageTitle}}</span>
    <span> | </span>
    <span><a routerLink="/cohorts/create" class="">Create</a></span>
    <span> | </span>
    <span><input [(ngModel)]="searchCriteria" class="searchbox" type="text" placeholder="Search"></span>

</div>
<main>
    <table class="table table-sm">
        <thead>
            <tr>
                <td class="sortable"><a (click)="sort('id')">Id</a></td>
                <td class="sortable"><a (click)="sort('name')">Name</a></td>
                <td class="sortable"><a (click)="sort('instructorName')">Instructor</a></td>
                <td class="sortable"><a (click)="sort('beginDate')">Begins</a></td>
                <td class="sortable"><a (click)="sort('endDate')">Ends</a></td>
                <td class="sortable"><a (click)="sort('demoDay')">Demo Day</a></td>
                <td class="sortable"><a (click)="sort('capacity')">Capacity</a></td>
                <td class="sortable">Enrolled</td>
                <td class="sortable"><a (click)="sort('active')">Active</a></td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of cohorts | cohortSrch:searchCriteria | sort:sortCriteria:ascOrder">
                <td>{{c.id}}</td>
                <td>{{c.name}}</td>
                <td>{{c.instructorName}}</td>
                <td>{{c.beginDate | date}}</td>
                <td>{{c.endDate | date}}</td>
                <td>{{c.demoDay | date}}</td>
                <td>{{c.capacity}}</td>
                <td>{{c.enrollments.length}}</td>
                <td>{{c.active | bool}}</td>
                <td>
                    <span><a routerLink="/enrollments/list/{{c.id}}" class="">Enroll</a></span>
                    <span> | </span>
                    <span><a routerLink="/cohorts/detail/{{c.id}}" class="">Detail</a></span>
                    <span> | </span>
                    <span><a routerLink="/cohorts/edit/{{c.id}}" class="">Edit</a></span>
                </td>
            </tr>
        </tbody>
    </table>
</main>
<footer>
    <app-footer></app-footer>
</footer>
