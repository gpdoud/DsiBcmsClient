<app-menu></app-menu>
<header></header>
<div>
    <span>{{pageTitle}}</span>
    <span *ngIf="eval && eval.canMaint"> | <a routerLink="/quests/create/{{evalId}}" class="">Create</a></span>
    <span> | <a routerLink="/evals/list" class="">Back to list ...</a></span>
    <span> | <input [(ngModel)]="searchCriteria" class="searchbox" type="text" placeholder="Search"></span>

</div>
<main>
    <table class="table table-sm">
        <thead>
            <tr>
                <td>Id</td>
                <td>Category</td>
                <td>Question</td>
                <td>Points</td>
                <td>Bonus?</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let q of eval.questions">
                <td>{{ q.id }}</td>
                <td>{{ q.category }}</td>
                <td>{{ q.questionText }}</td>
                <td>{{ q.pointValue }}</td>
                <td>{{ q.isBonus }}</td>
                <td>
                    <a routerLink="/quests/detail/{{q.id}}">Detail</a>
                    <span *ngIf="eval.canMaint"> | <a routerLink="/quests/edit/{{q.id}}">Edit</a></span>
                </td>
            </tr>
        </tbody>
    </table>
</main>
<footer>
    <app-footer></app-footer>
</footer>
