<app-menu></app-menu>
<div>
    <span>{{pageTitle}}</span>
    <span> | </span>
    <span><a routerLink="/kbs/create" class="">Create</a></span>
    <span> | </span>
    <span><input [(ngModel)]="searchCriteria" class="searchbox" type="text" placeholder="Search"></span>

</div>
<main>
    <table class="table table-sm">
        <thead>
            <tr>
                <td class="sortable"><a (click)="sort('id')">Id</a></td>
                <td class="sortable"><a (click)="sort('username')">User</a></td>
                <td class="sortable"><a (click)="sort('categorycode')">Category</a></td>
                <td class="sortable"><a (click)="sort('title')">Title</a></td>
                <td class="sortable"><a (click)="sort('text')">Text</a></td>
                <td class="sortable"><a (click)="sort('active')">Active</a></td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let kb of kbs | kbSrch:searchCriteria | sort:sortCriteria:ascOrder">
                <td>{{ kb.id }}</td>
                <td>{{ kb.username }}</td>
                <td>{{ kb.categorycode }}</td>
                <td>{{ kb.title }}</td>
                <td>{{ kb.text }}</td>
                <td>{{ kb.active | bool }}</td>
                <td id="actions">
                    <a routerLink="/kbs/detail/{{kb.id}}">Detail</a> |
                    <a routerLink="/kbs/edit/{{kb.id}}">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</main>
<footer>
    <app-footer></app-footer>
</footer>
