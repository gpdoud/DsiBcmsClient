<app-menu></app-menu>
<div>
    <span>{{pageTitle}}</span>
    <span> | </span>
    <span><a routerLink="/kbcats/create" class="">Create</a></span>
    <span> | </span>
    <span><input [(ngModel)]="searchCriteria" class="searchbox" type="text" placeholder="Search"></span>

</div>
<main>
    <table class="table table-sm">
        <thead>
            <tr>
                <td class="sortable"><a (click)="sort('id')">Id</a></td>
                <td class="sortable"><a (click)="sort('code')">Code</a></td>
                <td class="sortable"><a (click)="sort('description')">Description</a></td>
                <td class="sortable"><a (click)="sort('active')">Active</a></td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let kbc of kbcats | kbCatSrch:searchCriteria | sort:sortCriteria:ascOrder">
                <td>{{ kbc.id }}</td>
                <td>{{ kbc.code }}</td>
                <td>{{ kbc.description }}</td>
                <td>{{ kbc.active | bool }}</td>
                <td id="actions">
                    <!-- <a routerLink="/kbcats/detail/{{kbc.id}}">Detail</a> | -->
                    <a routerLink="/kbcats/edit/{{kbc.id}}">Edit</a> |
                    <a (click)="remove(kbc.id)" class="">Delete</a>
                    <span *ngIf="verified && kbc.id === kbCatId"> |
                        <a (click)="verifyRemove(kbc)" class="text-danger font-weight-bold">Verify Delete</a>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</main>
<footer>
    <app-footer></app-footer>
</footer>
