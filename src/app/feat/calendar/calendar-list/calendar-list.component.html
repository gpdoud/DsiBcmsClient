<header></header>
<app-menu></app-menu>
<div>
    <span>{{pageTitle}}</span>
    <span> | </span>
    <span><a routerLink="/calendars/create" class="">Create</a></span>
    <span> | </span>
    <span><a routerLink="/calendars/clone" class="">Clone</a></span>
    <span> | </span>
    <span><label>Show Inactive: <input [(ngModel)]="showInactive" type="checkbox"></label></span>
    <span> | </span>
    <span><input [(ngModel)]="searchCriteria" class="searchbox" type="text" placeholder="Search"></span>

</div>
<main>
    <table class="table table-sm">
        <thead>
            <tr>
                <td class="sortable"><a (click)="sort('id')">Id</a></td>
                <td class="sortable"><a (click)="sort('description')">Description</a></td>
                <td class="sortable"><a (click)="sort('cohortName')">Cohort</a></td>
                <td class="sortable"><a (click)="sort('startDate')">Start</a></td>
                <td class="sortable"><a (click)="sort('endDate')">Ends</a></td>
                <td class="sortable"><a (click)="sort('graduationDate')">Grad Day</a></td>
                <td class="sortable"><a (click)="sort('template')">Template</a></td>
                <td class="sortable"><a (click)="sort('active')">Active</a></td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of calendars | filterActive:showInactive | calendarSearch:searchCriteria | sort:sortCriteria:ascOrder">
                <td>{{c.id}}</td>
                <td>{{c.description}}</td>
                <td>{{c.cohortName}}</td>
                <td>{{c.startDate | date}}</td>
                <td>{{c.endDate | date}}</td>
                <td>{{c.graduationDate | date}}</td>
                <td>{{c.template | bool}}</td>
                <td>{{c.active | bool}}</td>
                <td>
                    <span><a routerLink="/calendars/detail/{{c.id}}" class="">Det</a></span>
                    <span> | </span>
                    <span><a routerLink="/calendars/change/{{c.id}}" class="">Edt</a></span>
                    <span> | </span>
                    <span><a routerLink="/calendars/days/{{c.id}}" class="">Days</a></span>
                </td>
            </tr>
        </tbody>
    </table>
</main>
<footer>
    <app-footer></app-footer>
</footer>
